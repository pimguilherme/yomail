<!doctype html>
<html>
<head>

    <title>yoMail</title>

    <!-- Style-->
    <link rel='stylesheet' href="./css/style.css"/>
    <link rel='stylesheet' href="./css/font-awesome.min.css"/>

    <!-- Data Mocking -->
    <script type="text/javascript" src="./js/data.js"></script>
    <!-- Scripts -->
    <script type="text/javascript" src="./js/dom.js"></script>
    <script type="text/javascript" src="./js/native.js"></script>
    <script type="text/javascript" src="./js/utils.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>

</head>

<body>

    <script>


        $(function () {

            /**
             * Data
             */
            var emails = DATA.emails

            var EMAILS = 20
                    , PER_PAGE = 10
            while (EMAILS--) {
                emails.push(Utils.clone(emails[0]))
            }


            var view = new ListView({
                collection:emails,
                $el:$(".page-contents table.emails"),
                perPage:PER_PAGE
            })

        })

    </script>

    <div class='page'>

        <div class='page-header'>
            <span class="logo">
                yo<span class='logo-mail'>Mail</span>
            </span>
        </div>

        <div class='page-contents'>

            <!-- Total items found -->
            <div class='list-header'>
                You have <b>{{emails}}</b> in your inbox.

                <!-- Tools -->
                <div class='list-tools'>
                    <div class='list-tools-pages'>
                        <i class="icon-caret-left"></i>
                        <span class='list-pages'>Page {{page}} / {{totalPages}}</span>
                        <i class="icon-caret-right"></i>
                    </div>
                </div>
            </div>

            <!-- Container for the list of emails -->
            <table class='list-view emails'>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Subject</th>
                    <th>When</th>
                </tr>
            </table>

        </div>

        <div class='page-footer'></div>

    </div>

</body>
</html>
